<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> ChatCord</h1>
		</header>
		<main class="join-main">
			<form id="enterform" action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<p id="usernamep"></p>
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="JavaScript">JavaScript</option>
						<option value="Python">Python</option>
						<option value="PHP">PHP</option>
						<option value="C#">C#</option>
						<option value="Ruby">Ruby</option>
						<option value="Java">Java</option>
					</select>
				</div>
				<!-- <button type="submit" class="btn">Join Chat</button> -->
			</form>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
		integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/indexhtml.js"></script>

</body>

</html>
